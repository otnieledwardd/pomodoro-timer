<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center p-5">25 + 5 - Pomodoro</h1>

      <div class="container">
        <div class="row">

        
      <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
         <div class="card-header" id="break-label">Break Length</div>
          <div class="card-body">
            <p class="card-text">
             <div id="break-length">5</div>
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="break-increment">+</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" id="break-decrement">-</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
         <div class="card-header" id="session-label">Session Length</div>
          <div class="card-body">
            <p class="card-text">
                <div id="session-length">25</div>
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="session-increment">+</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="session-decrement">-</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

      <div class="col-md-12">
        <div class="card mb-4 shadow-sm">
         <div  class="card-header" id="timer-label">Session</div>
          <div class="card-body">
            <p class="card-text">
                <div id="time-left">25:00</div>
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" id="start_stop" class="btn btn-sm btn-outline-secondary">Start</button>
                    <button type="button" id="reset" class="btn btn-sm btn-outline-secondary">Reset</button>
                    <audio src="1.wav" id="beep"></audio>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
